<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Who's your Pokemon?</title>
  </head>
  <body>
    <section class="main">
    <h1 class="main__title">What Pokemon are you?</h1>
    <img class="main__image" src="./assets/images/Poke_Ball.webp" alt="pokemon ball">
    <form class="color">
      <h2 class="color__title">Select your favorite color:</h2>
      <select class="color__selection">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="brown">Brown</option>
        <option value="gray">Gray</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
      </select>
      <button class="color__button">SUBMIT</button>
    </form>
    <div class="pokemon"></div>
    </div>
  </section>
  </body>
</html>
